<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>
    <form>
      <div>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" onclick="login(event)">Submit</button>
    </form>
    <script type="module">
      import { app, auth } from "./firebase.js";
      
      import { signIntoFirebase } from "./firebase.js";

      async function login(event) {
        event.preventDefault();
        
        const dob = document.getElementById("dob").value;
        const email = hashDOB(dob) + "@example.com";
        const password = document.getElementById("password").value;

        try {
          await signIntoFirebase(email, password);
          window.location.href = "index.html";
        } catch (error) {
          alert(error.message);
        }
      }

      function hashDOB(dob) {
        // Implement a hashing function for the DOB
        // For example purposes, just return the DOB as a string
        return dob.replaceAll("-", "");
      }

    </script>
  </body>
</html>
