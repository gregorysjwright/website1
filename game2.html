<!DOCTYPE html>
<html>
<head>
	<title>Quiz Game</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Quiz Game</h1>
	<p>To proceed to the next level, answer all 10 questions correctly.</p>

	<form>
		<h2>Question 1</h2>
		<label for="q1">What is the capital city of France?</label><br>
		<input type="text" id="q1" name="q1"><br>

		<h2>Question 2</h2>
		<label for="q2">What is the smallest country in the world by land area?</label><br>
		<input type="text" id="q2" name="q2"><br>

		<!-- Add 8 more questions here... -->

		<button type="submit" id="submit-btn">Submit Answers</button>
	</form>

	<script>
		const correctAnswers = {
			q1: "Paris",
			q2: "Vatican City",
			// Add the correct answers for the rest of the questions...
		};

		const form = document.querySelector("form");
		const submitBtn = document.querySelector("#submit-btn");

		submitBtn.addEventListener("click", function(event) {
			event.preventDefault();
			let numCorrect = 0;

			// Loop through each question and check if the answer is correct
			for (const [question, answer] of Object.entries(correctAnswers)) {
				const userAnswer = form.elements[question].value;
				if (userAnswer === answer) {
					numCorrect++;
				}
			}

			// Check if all 10 questions are correct
			if (numCorrect === 10) {
				alert("Congratulations! You answered all 10 questions correctly and can proceed to the next level.");
				// Add code here to unlock the next level or redirect to the next game page
			} else {
				alert(`You answered ${numCorrect} out of 10 questions correctly. Please try again.`);
			}
		});
	</script>
</body>
</html>
