<!DOCTYPE html>
<html>
<head>
	<title>Hint Boxes</title>
	<style>
		.box {
			display: inline-block;
			width: 150px;
			height: 150px;
			background-color: lightgray;
			margin: 10px;
			text-align: center;
			line-height: 150px;
			cursor: pointer;
			font-weight: bold;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<div class="box" id="typeA">Hint 1</div>
	<div class="box" id="typeB">Hint 2</div>
	<div class="box" id="typeC">Hint 3</div>

	<script type=module src=./firebase.js></script>
	<script type=module>
		import { database, getDataFromFirebase } from './firebase.js'




		function getHintValues(database, type) {
			const path = `hints/${type}`;

			getDataFromFirebase(database, path)
  			.then((data) => {
    				console.log(data);
				return data;
  			})
  			.catch((error) => {
    				console.error(error);
				return {};
			});

  			const data = getDataFromFirebase(database, path);i
  			const values = [];

  			for (const key in data) {
    				if (data.hasOwnProperty(key)) {
      					const value = data[key].value;
      					values.push(value);
    				}			
 		 	}

  			return values;
		}

		
		const hints = {}; 
		hints['typeA'] = getHintValues(database, 'typeA');
		hints['typeB'] = getHintValues(database, 'typeB');
		hints['typeC'] = getHintValues(database, 'typeC');
		
		console.log("Outputting hints")
		console.log(hints)
		var boxes = document.querySelectorAll('.box');

		boxes.forEach(function(box) {
			box.addEventListener('click', function() {
				var hintsList = hints[box.id];
				if (hintsList.length > 0) {
					var hintIndex = Math.floor(Math.random() * hintsList.length);
					var hint = hintsList[hintIndex];
					hintsList.splice(hintIndex, 1);
					alert(hint);
					if (hintsList.length === 0) {
						box.innerText = "No more hints of this category, try another";
						box.removeEventListener('click', arguments.callee);
					}
				} else {
					box.innerText = "No more hints of this category, try another";
					box.removeEventListener('click', arguments.callee);
				}
			});
		});
	</script>
	<script type=module>
	</script>
</body>
</html>
