<!DOCTYPE html>
<html>
<head>
	<title>Hint Boxes</title>
	<style>
		.box {
			display: inline-block;
			width: 150px;
			height: 150px;
			background-color: lightgray;
			margin: 10px;
			text-align: center;
			line-height: 150px;
			cursor: pointer;
			font-weight: bold;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<script type="module" src="auth.js"></script>
	<script type=module src=./firebase.js></script>
	<script type=module>
		import { database, setInFirebase, getDataFromFirebase, queryDatabase } from './firebase.js'
		
		async function getHint(database, type, index) {
			
			if (index === "next"){
				await getDataFromFirebase(database, `hints/count/${type}`)
				.then((data) => {
					index = data;
                                	console.log(data);
                                	setInFirebase(database, `hints/count/${type}`, index+1);

                        	})
                                .catch((error) => {
                                	console.error(error);
                          	});
			}
			console.log("Index: "+index);

			return getDataFromFirebase(database, `hints/data/${type}/${index}`)
			.then((data) => {
				console.log("data:"+ data)
				return data;
			})
			.catch((error) => {
                                console.error(error);
                                return {};
                        });
		}
		
		getDataFromFirebase(database, 'hints')
		.then((snapshot) => {
			console.log(snapshot);
			
			const body = document.querySelector("body");
			const hints = snapshot;
			Object.keys(hints.data).forEach((value) => {
				const div = document.createElement("div");
				div.classList.add("box");
				div.innerHTML = value;
				body.appendChild(div);
			});
	

			var boxes = document.querySelectorAll('.box');
			const hintDisplay = document.createElement("div");
			body.appendChild(hintDisplay);
			boxes.forEach(function(box) {
			box.addEventListener('click', function handleClick() {
						
					getHint(database, box.innerText, "next").then((hint) =>{
						console.log(hint);
						if (hint) {
							hintDisplay.innerText = hint;
						}			
						else {
							box.removeEventListener('click', handleClick);
							hintDisplay.innerText = `None remaining of this type ${box.innerText}`;
							box.innerText = "N/A";
						}	
					});
				});
				
			});
		});
	</script>
	<script type=module>
	</script>
</body>
</html>
