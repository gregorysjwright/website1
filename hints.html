<!DOCTYPE html>
<html>
<head>
	<title>Hint Boxes</title>
	<style>
		.box {
			display: inline-block;
			width: 150px;
			height: 150px;
			background-color: lightgray;
			margin: 10px;
			text-align: center;
			line-height: 150px;
			cursor: pointer;
			font-weight: bold;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<div class="box" id="box1">Hint 1</div>
	<div class="box" id="box2">Hint 2</div>
	<div class="box" id="box3">Hint 3</div>

	<script type=module src=./firebase.js></script>
	<script type=module>
		import { database, getDataFromFirebase } from './firebase.js'




		function getHintValues(database, type) {
			const path = `hints/${type}`;
  			const data = getDataFromFirebase(database, path);
  			const values = [];

  			for (const key in data) {
    				if (data.hasOwnProperty(key)) {
      					const value = data[key].value;
      					values.push(value);
    				}			
 		 	}

  			return values;
		}

		
		console.log(getHintValues(database, 'typeA'))




		var hints = {
			"box1": ["Hint 1a", "Hint 1b", "Hint 1c"]0,
			"box2": ["Hint 2a", "Hint 2b", "Hint 2c"],
			"box3": ["Hint 3a", "Hint 3b", "Hint 3c"]
		};
		
		
		hints = getDataFromFirebase(database, 'hints');i
		console.log(hints)
		var boxes = document.querySelectorAll('.box');

		boxes.forEach(function(box) {
			box.addEventListener('click', function() {
				var hintsList = hints[box.id];
				if (hintsList.length > 0) {
					var hintIndex = Math.floor(Math.random() * hintsList.length);
					var hint = hintsList[hintIndex];
					hintsList.splice(hintIndex, 1);
					alert(hint);
					if (hintsList.length === 0) {
						box.innerText = "No more hints of this category, try another";
						box.removeEventListener('click', arguments.callee);
					}
				} else {
					box.innerText = "No more hints of this category, try another";
					box.removeEventListener('click', arguments.callee);
				}
			});
		});
	</script>
	<script type=module>
	</script>
</body>
</html>
