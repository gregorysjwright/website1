<!DOCTYPE html>
<html>
<head>
	<title>Hint Boxes</title>
	<style>
		.box {
			display: inline-block;
			width: 150px;
			height: 150px;
			background-color: lightgray;
			margin: 10px;
			text-align: center;
			line-height: 150px;
			cursor: pointer;
			font-weight: bold;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<script type="module" src="auth.js"></script>
	<script type=module src=./firebase.js></script>
	<script type=module>
		import { database, getDataFromFirebase } from './firebase.js'

		async function getHint(database, type, index) {
			getDataFromFirebase(database, 'hints/${type}/${index}')
			.then((data) => {
				console.log(data)
				return data;
			})
			.catch((error) => {
                                console.error(error);
                                return {};
                        });
		}
		
		getDataFromFirebase(database, 'hints', "")
		.then(hintTypes => {
			console.log(hintTypes);
		
			const body = document.querySelector("body");

			hintTypes.forEach((value) => {
				const div = document.createElement("div");
				div.classList.add("box");
				div.innerHTML = value;
				body.appendChild(div);
			});
	

			var boxes = document.querySelectorAll('.box');

			boxes.forEach(function(box) {
			box.addEventListener('click', function handleClick() {

					hint = getHint(database, box.innerText, '0');
					if (hint) {
						hintDisplay.innerText = hint;
					}			
					else {
						box.innerText = "N/A";
						box.removeEventListener('click', handleClick);
					}
				});
				
			});
		});
	</script>
	<script type=module>
	</script>
</body>
</html>
